<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12">

                <!-- card started -->

                <div class="card">
                    <div class="search">
                        <input type="text" placeholder="enter city name" spellcheck="false" id="cityName">
                        <button onclick="city_Name()"><i class="fas fa-search fa-lg"></i></button>
                    </div>
                    <div >
                        <img class="weatherIcon" src="image/OG-1.png" alt="no image">
                        <h1 class="temp">32Â°C</h1>
                        <h2 class="city">New York</h2>
                        <div class="deatails">
                            <div class="row">
                                <div class="col-6">
                                    <img class="img-humidity" src="image/OG-4.png" alt="no image">
                                    <div>
                                        <p class="humidity">50%</p>
                                        <p class="humidity-p">Humidity</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <img class="img-wind" src="image/OG-8.png" alt="no image">
                                    <div>
                                        <p class="wind">15 km/h</p>
                                        <p class="wind-p">Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card end -->

            </div>
        </div>
    </div>




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
